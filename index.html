<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel= "stylesheet" href="src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>[Emilia] [Kieglerska] - Recruitment task</title>
</head>
<body>
    <!-- section with image, text and button -->
    <section class="card" >
        <img src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_4_3,c_fill,g_auto__c_scale,w_538.jpg" 
        alt="ocean" class="card__image">
        <article class="card__box">
            <h1 class="card__title">Lorem ipsum</h1>
            <p class="card__text">Infinitely scalable, feature-rich and cloud-native data management and 
                protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.
            </p>
            <button class="card_button" onclick="toOpen(event)">Button</button>
            <!-- pop up -->
            <div id="overlay" onclick="toClose(event)">
                <span class="card__popup" id="Popup">
                    <span class="card__popup--close" id="close" >x</span>
                    <h2 class="card__popup--title">Alert!</h2>
                    <p class="card__popup--text" id="area"></p>
                    <p  class="card__popup--error" id="error"></p>
                    <button class="card__button--restart" id="restart" onclick="toRestart()">Restart</button>
                </span>
            </div>
        </article>
    </section>
    <!-- JavaScript code -->
    <script src="src/js/main.js"></script>
</body>
